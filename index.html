<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="フィッシング・エボリューション - 魚を釣り、売り、装備を強化する成長型釣りゲーム">
    <title>フィッシング・エボリューション</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- ========================================
         スタート画面
         ======================================== -->
    <div id="start-screen" class="screen active">
        <div class="ocean-bg">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
        </div>
        <div class="start-content">
            <h1 class="game-title">
                <span class="title-icon"><span class="material-icons">phishing</span></span>
                <span class="title-text">フィッシング</span>
                <span class="title-sub">エボリューション</span>
            </h1>
            <div class="start-buttons">
                <button id="start-btn" class="btn-main">
                    <span class="btn-icon">▶</span>
                    はじめから
                </button>
                <button id="continue-btn" class="btn-main btn-continue hidden">
                    <span class="btn-icon">↻</span>
                    つづきから
                </button>
            </div>
        </div>
    </div>

    <!-- ========================================
         釣り画面
         ======================================== -->
    <div id="fishing-screen" class="screen">
        <!-- フローティングステータス（左側） -->
        <div class="floating-status floating-status-left">
            <div class="status-pill">
                <span class="status-icon"><span class="material-icons">paid</span></span>
                <span id="money-display" class="status-value">0 G</span>
            </div>
            <div class="status-pill">
                <span class="status-icon"><span class="material-icons">bolt</span></span>
                <span id="power-display" class="status-value">パワー: 10</span>
            </div>
        </div>

        <!-- フローティングステータス（右側） -->
        <div class="floating-status floating-status-right">
            <button id="shop-btn-top" class="floating-btn">
                <span class="material-icons">shopping_cart</span>
            </button>
            <div class="status-card">
                <div class="status-label">餌の残数</div>
                <div id="bait-info" class="status-value-lg">0 個</div>
            </div>
            <div class="status-card">
                <div class="status-label">所持魚</div>
                <div id="inventory-count" class="status-value-lg">0 匹</div>
            </div>
        </div>

        <!-- 装備中の竿（左下表示） -->
        <div id="rod-info" class="rod-badge">
            <span class="rod-name">木の釣竿</span>
            <span class="rod-stars"><span class="material-icons star-empty">star_border</span><span
                    class="material-icons star-empty">star_border</span><span
                    class="material-icons star-empty">star_border</span><span
                    class="material-icons star-empty">star_border</span><span
                    class="material-icons star-empty">star_border</span></span>
        </div>

        <!-- メイン釣りエリア -->
        <main id="fishing-area" class="fishing-area">
            <div class="idle-state">
                <div class="instruction">画面をタップしてキャスト</div>
            </div>
        </main>

        <!-- 1人称視点の釣り竿 -->
        <div id="fishing-rod-view" class="fishing-rod-view">
            <div class="rod-shaft"></div>
            <div class="rod-line"></div>
        </div>

        <!-- 底部ナビゲーション -->

    </div>

    <!-- ========================================
         ショップ画面
         ======================================== -->
    <div id="shop-screen" class="screen">
        <header class="shop-header">
            <h2 id="shop-main-title" class="shop-title"><span class="material-icons">location_city</span> フィッシング・タウン
            </h2>
            <div class="shop-money">
                <span class="status-icon"><span class="material-icons">paid</span></span>
                <span id="shop-money-display">¥0</span>
            </div>
        </header>

        <main class="shop-content">
            <div id="town-menu" class="town-menu">
                <!-- Town buildings will be injected here -->
            </div>

            <section id="upgrade-section" class="upgrade-section hidden">
                <!-- Upgrade info will be injected here -->
            </section>

            <section id="shop-items" class="shop-items">
                <!-- Shop items will be injected here -->
            </section>
        </main>

        <footer class="shop-footer">
            <div id="shop-footer-actions" style="display: flex; gap: 16px; width: 100%;">
                <!-- Dynamic footer buttons -->
            </div>
        </footer>
    </div>

    <div id="casino-screen" class="screen">
        <header class="casino-header">
            <h2 class="casino-title"><span class="material-icons">stars</span> グランド・カジノ</h2>
            <div class="shop-money">
                <span class="status-icon"><span class="material-icons">paid</span></span>
                <span id="casino-money-display">¥0</span>
            </div>
        </header>

        <main class="shop-content casino-theme">
            <div id="casino-main-area">
                <!-- Casino content injected here -->
            </div>
        </main>

        <footer class="shop-footer casino-footer">
            <button class="btn-nav" style="flex: 1;" onclick="ShopManager.setCategory('town')">
                <span class="material-icons">arrow_back</span> 町に戻る
            </button>
        </footer>
    </div>

    <!-- ========================================
         図鑑画面
         ======================================== -->
    <div id="encyclopedia-screen" class="screen">
        <header class="shop-header">
            <h2 class="shop-title"><span class="material-icons">menu_book</span> 魚図鑑</h2>
            <div id="encyclopedia-progress" class="shop-money" style="color: var(--text-secondary); font-size: 14px;">
                コンプリート: 0 / 35
            </div>
        </header>

        <main class="shop-content">
            <div id="encyclopedia-list" class="encyclopedia-list">
                <!-- 動的に表示 -->
            </div>
        </main>

        <footer class="shop-footer">
            <button id="encyclopedia-back-btn" class="btn-nav" style="flex: 1;">
                <span class="material-icons">store</span>
                ショップに戻る
            </button>
        </footer>
    </div>

    <!-- ========================================
         スクリプト読み込み
         ======================================== -->
    <script src="data/gameData.js"></script>
    <script src="js/SaveManager.js"></script>
    <script src="js/GameState.js"></script>
    <script src="js/FishingGame.js"></script>
    <script src="js/CasinoManager.js"></script>
    <script src="js/ShopManager.js"></script>
    <script src="js/EncyclopediaManager.js"></script>
    <script src="js/UIManager.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
